{% block navbar_style %}
<nav class="navigation">
    <!-- Upper Navbar -->
    <div class="upper-navbar">
        <div class="brand"><a href="/">Auction System</a></div>

        <div class="search">
            <form action="{{ url_for('search.search_page') }}" method="GET" style="display: flex; gap: 8px;">
                <input type="text" name="q" placeholder="Search auctions..." value="{{ request.args.get('q', '') }}">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="auth-links">
            {% if session.user_id %}
                <span class="username">{{ session.username }}</span>
                <a href="/logout" role="button">Logout</a>
            {% else %}
                <a href="javascript:void(0);" onclick="openModal('loginModal')" role="button">Login</a>
                <a href="javascript:void(0);" onclick="openModal('signupModal')" role="button">Signup</a>
            {% endif %}
        </div>
    </div>

    <!-- Lower Navbar -->
    <div class="lower-navbar">
        <a href="/live" class="category-link" data-category="live">Live Auctions</a>
        <a href="/upcoming" class="category-link" data-category="upcoming">Upcoming Auctions</a>
        <a href="/closed" class="category-link" data-category="ended">Ended Auctions</a>
        <a href="/trending" class="category-link" data-category="trending">Trending</a>
        </div>
    
    <!-- No bottom navbar as requested -->
</nav>
{% endblock %}
