{% block navbar_style %}
<nav class="navigation">
    <!-- Upper Navbar -->
    <div class="upper-navbar">
        <div class="brand"><a href="/">Auction System</a></div>

        <div class="search">
            <input type="text" placeholder="Search auctions...">
            <button type="submit">Search</button>
        </div>

        <div class="auth-links">
            {% if session.user_id %}
                <span class="username">{{ session.username }}</span>
                <a href="/logout" role="button">Logout</a>
            {% else %}
                <a href="javascript:void(0);" onclick="openModal('loginModal')" role="button">Login</a>
                <a href="javascript:void(0);" onclick="openModal('signupModal')" role="button">Signup</a>
            {% endif %}
        </div>
    </div>

    <!-- Lower Navbar -->
    <div class="lower-navbar">
        <a href="/#live-auctions" class="category-link" data-category="live">Live Auctions</a>
        <a href="/#upcoming-auctions" class="category-link" data-category="upcoming">Upcoming Auctions</a>
        <a href="/#ended-auctions" class="category-link" data-category="ended">Ended Auctions</a>
    </div>
    
    <!-- No bottom navbar as requested -->
</nav>
{% endblock %}
